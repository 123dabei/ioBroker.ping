<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var devices = [];

    function setValue(id, value, onChange) {
        var $value = $('#' + id + '.value');
        if ($value.attr('type') === 'checkbox') {
            $value.prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $value.val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                onChange();
            });
        }
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        if (settings.noHostname === undefined) settings.noHostname = false;

        devices = settings.devices || [];

        for (var key in settings) {
            if (settings.hasOwnProperty(key)) setValue(key, settings[key], onChange);
        }

        if (typeof values2table === 'function') {
            $('#devices').hide();
            $('#pager-devices').hide();
            values2table('values', devices, onChange);
        } else {
            editTable('devices', ['name', 'ip', 'room'], devices, 350);
            $('#values').hide();
        }

        onChange(false);
    }

    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        if (typeof table2values === 'function') {
            obj.devices = table2values('values');
        } else {
            obj.devices = getTableResult('devices', ['name', 'ip', 'room']);
        }

        callback(obj);
    }
</script>
